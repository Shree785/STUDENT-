<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Analyzer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 { color: #333; margin-bottom: 30px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:active { transform: translateY(0); }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Student Performance Analyzer</h1>
        <form action="/analyse" method="POST">
            <div class="form-group">
                <label for="name">Student Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="maths">Mathematics Score (0-100):</label>
                <input type="number" id="maths" name="maths" min="0" max="100" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="ccl">CCL Score (0-100):</label>
                <input type="number" id="ccl" name="ccl" min="0" max="100" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="spcc">SPCC Score (0-100):</label>
                <input type="number" id="spcc" name="spcc" min="0" max="100" step="0.01" required>
            </div>
            <a href="result.html">
            <button type="submit" ></a>>Analyze Performance</button>
            </a>
        </form>
    </div>
</body>
</html>
